<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q&A / Thank You</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Segoe+UI:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body> <!-- Thẻ body không còn class -->
    <div class="slide-canvas antialiased bg-gray-100 flex flex-col justify-center items-center p-12 relative">

        <div class="flex flex-col items-center">
            <h1 class="text-8xl font-bold" style="color: #003366;">Thank You</h1>
            <div class="w-48 h-1.5 my-8" style="background-color: #003366;"></div>
            <h2 class="text-5xl text-gray-700">Questions?</h2>
            <div class="mt-16 text-2xl text-gray-500">
                <p><i class="fas fa-envelope mr-3"></i>do.hf@sut.ru</p>
            </div>
        </div>

        <div class="slide-footer">
            <!-- Phần tử bên trái -->
            <div class="w-1/4 text-left">Phuc Hao Do</div>

            <!-- Phần tử ở giữa -->
            <div class="w-1/2 text-center">Bonch-Bruevich Saint-Petersburg State University of Telecommunications</div>

            <!-- Phần tử bên phải (sẽ được JS điền số trang vào) -->
            <div id="slide-counter" class="w-1/4 text-right"></div>
        </div>
    </div>

    <!-- === BẮT ĐẦU ĐOẠN MÃ THÊM VÀO === -->

    <!-- Các nút điều hướng và script nằm ngoài canvas -->
    <a id="prev-slide"
        class="fixed left-0 top-1/2 -translate-y-1/2 p-6 text-transparent hover:text-white/50 transition-colors duration-300 z-50"
        href="#">
        <i class="fas fa-chevron-left text-6xl"></i>
    </a>
    <a id="next-slide"
        class="fixed right-0 top-1/2 -translate-y-1/2 p-6 text-transparent hover:text-white/50 transition-colors duration-300 z-50"
        href="#">
        <i class="fas fa-chevron-right text-6xl"></i>
    </a>
    <script src="navigation.js" defer></script>

</body>

</html>
